<body>
  <h1>Exercise: Configure IP Address</h1>
  <p>
    Use the CLI below to configure <code>Gig0/0</code> with IP address <code>192.168.1.1</code> and bring the interface up.
    Try using commands like:
  </p>
  <pre>
enable
conf t
interface Gig0/0
ip address 192.168.1.1
no shutdown
exit
exit
show ip int brief
  </pre>

  <div id="cli-output"></div>
  <input id="cli-input" type="text" placeholder="Enter Cisco commands here" autofocus />

  <script type="module">
    import { startCLISession } from '../netSimEngine.js';

    const output = document.getElementById('cli-output');
    const input = document.getElementById('cli-input');

    startCLISession(output, input);
  </script>
</body>
